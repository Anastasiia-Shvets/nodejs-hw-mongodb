tags:
  - Auth
summary: Refresh token
operationId: refreshToken
description: Refresh user token
security:
  - bearerAuth: []
parameters:
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string

  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string

responses:
  '200':
    description: 'Session has successfully refreshed'
    headers:
      Set-Cookies:
        description: 'Cookies with the new access and refresh tokens'
        schema:
          type: string
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The session has been successfully refreshed!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: 'The refresh token'
                  type: string
                  example: 'Ae5x8V8vc50xtNlDbBHfXDTSEXc='
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
