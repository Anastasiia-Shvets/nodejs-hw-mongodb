tags:
  - Auth
summary: Endpoint to reset password
description: Request to reset password
operationId: resetPassword
security:
  - bearerAuth: []
parameters:
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: 'Token for reset password'
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NjkzYzYyZTcyYmQ3Yjg1ODUyOWI0YjciLCJlbWFpbCI6ImJsYWNzaGFybUBnbWFpbC5jb20iLCJpYXQiOjE3MjEyMDg5MTcsImV4cCI6MTcyMTIwOTIxN30.W0-Nc3xchEaggymzLcD1U_IXdY9W244u-a5ryhJSfS8'
          password:
            type: string
            description: 'New user`s password'
            example: '0971858550'
responses:
  '200':
    description: 'Restet the password'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The password has been successfully reset!'
            data:
              type: object
              example: {}
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
